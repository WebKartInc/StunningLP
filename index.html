<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="main-logo">
            <img src="images/stunning-logo.png" alt="Main Logo">
        </div>
        <div class="nav-items">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Blog</a>
            <a href="#" class="nav-item">Jobs</a>
        </div>
        <div class="your-account">
            <a href="#">Your Account</a>
        </div>
    </nav>
    <!--Showcase-->
    <div class="main-showcase">
        <div class="left-showcase">
            <h1 class="showcase-heading">
                Stunning Workplace<span><img src="images/square.png" alt="Square Button"></span>
            </h1>
            <p class="showcase-paragraph">
                With Stunning, remote teams can organize projects, 
                <br/> shifting priorities, and get work done.
            </p>
            <div class="new-account">
              <button class="btn">New Account</button>
              <div class="arrow">  
                <img src="images/arrow-up.png" alt="Arrow Up">
                <img src="images/arrow-down.png" alt="Arrow Down">
              </div>
            </div> 
            
            <div class="grouping">
                <div class="group">
                    <div class="group-highlight">
                        <img src="./Images/tick-gray.png" class="gray"/>
                        <img src="./Images/tick-blue.png" class="blue"/>
                    </div>
                    <a class="group-title">Dmm design</a>
                    <img src="./Images/user-pink.png" alt="user-pink" class="group-img1"/>
                    <a class="group-date">20 Dec</a>
                    <button class="group-btn1"></button>
                </div>
                <div  class="group">
                    <div class="group-highlight">
                        <img src="./Images/tick-gray.png" class="gray"/>
                        <img src="./Images/tick-blue.png" class="blue"/>
                    </div>
                    <a class="group-title">Blurr animation</a>
                    <img src="./Images/user-orange.png" alt="user-orange" class="group-img2"/>
                    <a class="group-date">22 Dec</a>
                    <button class="group-btn2"></button>
                </div>
    
                <div class="group">
                    <div class="group-highlight">
                        <img src="./Images/tick-gray.png" class="gray"/>
                        <img src="./Images/tick-blue.png" class="blue"/>
                    </div>
                    <a class="group-title">illustration</a>
                    <img src="./Images/user-blue.png" alt="user-blue" class="group-img3"/>
                    <a class="group-date">26 Dec</a>
                    <button class="group-btn3"></button>
                </div>
    
                <div class="group">
                    <div class="group-highlight">
                        <img src="./Images/tick-gray.png" class="gray"/>
                        <img src="./Images/tick-blue.png" class="blue"/>
                    </div>
                    <a class="group-title">Refunds</a>
                    <img src="./Images/user-red.png" alt="user-red" class="group-img4"/>
                    <a class="group-date">28 Dec</a>
                    <button class="group-btn4"></button>
                </div>    
            </div>
        </div>    
        <div class="right-showcase">
            <img src="images/landing-section-image.png" alt="Landing Section Image"></img>
        </div>
    </div>
</body>
</html>
